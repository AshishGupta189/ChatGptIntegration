<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9fcccd;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(199, 237, 229);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .input-group input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .input-group select {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-generate {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-generate:hover {
            background-color: #95aeca;
        }

        .shayari-output {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #d9c1ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shayari Generator</h1>
        <div class="input-group">
            <input type="text" id="keyword" placeholder="Enter a keyword">
            <select id="length">
                <option value="10">10 words</option>
                <option value="20">20 words</option>
                <option value="30">30 words</option>
                <option value="40">40 words</option>
                <option value="50">50 words</option>
                <option value="70">70 words</option>
                <option value="80">80 words</option>
                <option value="100">100 words</option>
                <option value="150">150 words</option>
                <option value="200">200 words</option>
            </select>
        </div>
        <button class="btn-generate" onclick="generateShayari()">Generate Shayari</button>
        <div class="shayari-output" id="shayariOutput">here is the output</div>
    </div>

    <script>
        

    async function generateShayari() {
        const keyword = document.getElementById('keyword').value;
        const length = document.getElementById('length').value;
        const shayariOutput = document.getElementById('shayariOutput');

        const apiUrl = 'http://127.0.0.1:5000/shayari/generate?keyword=' + keyword + '&length=' + length;

        try {
            const response = await fetch(apiUrl);
            if (response.ok) {
                const data = await response.json();
                let abc = "" + data['choices'][0]['message']['content'];
                console.log(abc);
                const lines = abc.split('\n');

                // Create an HTML string for the lines
                const linesHTML = lines.map(line => `<p>${line}</p>`).join('');

                // Update the shayariOutput content
                shayariOutput.innerHTML = linesHTML; // Update the shayariOutput content
            } else {

                shayariOutput.innerHTML=response.statusText
                console.error('Error:', response.statusText);
            }
        } catch (error) {
            shayariOutput.innerHTML="Error while generating the shayari"
            console.error('Error:', error);
    }
}

// ...

    </script>
</body>
</html>
