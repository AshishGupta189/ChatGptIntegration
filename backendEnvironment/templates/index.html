<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Tasks</h1>
        <textarea id="codeInput" placeholder="Enter your code here" rows="10"></textarea>
        <select id="toolSelect">
            <option value="quality">Quality Check</option>
            <option value="conversion">Code Conversion</option>
            <option value="debug">Debugger</option>
        </select>
        <select id="languageSelect" disabled>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
        </select>
    
        <button id="submitBtn">Submit</button>
        <div class="outputDiv" id="outputDiv"></div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
